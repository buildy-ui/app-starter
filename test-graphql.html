<!DOCTYPE html>
<html>
<head>
    <title>Test GraphQL</title>
</head>
<body>
    <h1>Testing GraphQL API</h1>
    <div id="result">Loading...</div>

    <script>
        async function testGraphQL() {
            const query = `
                {
                    posts(first: 5) {
                        nodes {
                            id
                            postId
                            title
                            content
                        }
                    }
                }
            `;

            try {
                console.log('Making GraphQL request...');
                const response = await fetch('https://maxql.app-server.ru/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query }),
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Received data:', result);

                document.getElementById('result').innerHTML = `
                    <h2>Success! Loaded ${result.data.posts.nodes.length} posts</h2>
                    <ul>
                        ${result.data.posts.nodes.map(post => `<li>${post.title}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `Error: ${error.message}`;
            }
        }

        testGraphQL();
    </script>
</body>
</html>
